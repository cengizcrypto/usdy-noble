syntax = "proto3";

package aura.v1;

import "amino/amino.proto";
import "cosmos/query/v1/query.proto";
import "cosmos_proto/cosmos.proto";
import "google/api/annotations.proto";

option go_package = "github.com/noble-assets/aura/x/aura/types";

service Query {
  rpc Denom(aura.v1.QueryDenom) returns (aura.v1.QueryDenomResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/aura/v1/denom";
  }

  rpc Paused(aura.v1.QueryPaused) returns (aura.v1.QueryPausedResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/aura/v1/paused";
  }

  rpc Pauser(aura.v1.QueryPauser) returns (aura.v1.QueryPauserResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/aura/v1/pauser";
  }
}

//

message QueryDenom {}

message QueryDenomResponse {
  string denom = 1;
}

message QueryPaused {}

message QueryPausedResponse {
  bool paused = 1 [(amino.dont_omitempty) = true];
}

message QueryPauser {}

message QueryPauserResponse {
  string pauser = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}
