syntax = "proto3";

package aura.v1;

import "aura/blocklist/v1/genesis.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/noble-assets/aura/x/aura/types";

message GenesisState {
  // blocklist_state is the genesis state of the blocklist submodule.
  aura.blocklist.v1.GenesisState blocklist_state = 1 [(gogoproto.nullable) = false];

  // paused is the paused state of the Aura module.
  bool paused = 2;

  // burner is the address that can burn USDY.
  string burner = 3 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // minter is the address that can mint USDY.
  string minter = 4 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // pauser is the address that can control the paused state.
  string pauser = 5 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}
